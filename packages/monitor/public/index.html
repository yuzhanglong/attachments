<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Test</title>
  <style>
      #project {
          animation: 3s;
          animation-name: foo;
          background-color: #409eff;
      }

      @keyframes foo {
          from {
              height: 0;
          }

          to {
              height: 300px;
          }
      }
  </style>
</head>
<body>
<div id='test'>
  <div>hello world~</div>
  <div id='project'></div>
  <div>hello~</div>
</div>
</body>
<script>
  const el = document.getElementById('project');
  Monitor.createClsMonitor();
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      el.style.height = `${i * 30}px`;
    }, i * 2);
  }
</script>

</html>
