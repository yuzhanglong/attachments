<script>
  // tip: webpack 插入的脚本有 defer 属性，我们将测试代码放到事件循环队列中执行
  setTimeout(() => {
    Monitor.createJsErrorMonitor({
      onReport: (r) => {
        console.log(r);
      },
    });

   try {
     throw new Error('I am an error!')
   }catch (e) {

   }

    const foo = async () => {
      throw new Error('I am async error!');
    };

    const bar = () => {
      foo();
    };

    bar()
  });
</script>
